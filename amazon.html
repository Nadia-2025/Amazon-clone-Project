<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=League+Spartan:wght@100..900&family=Playwrite+AU+VIC+Guides&family=Playwrite+CO+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Ysabeau+SC:wght@1..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
</head>
<body>
    <section>
        <div class="amazon-header">
            <div class="amazon-header-left-section">
                <a href="amazon.html" class="header-link">
                <img class="amazon-logo" src="images/amazon-logo-white.png">
                <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png">
                </a>
            </div>

            <div class="amazon-header-middle-section">
                <input class="search-bar" type="text" placeholder="Search">

                <button class="search-button">
                    <img class="search-icon" src="images/icons/search-icon.png">
                </button>
            </div>

            <div class="amazon-header-right-section">
                <a class="orders-link header-link" href="orders.html">
                    <span class="returns-text">Returns</span>
                    <span class="orders-text">& Orders</span>
                </a>

                <a class="cart-link header-link" href="checkout.html">
                    <img class="cart-icon" src="images/icons/cart-icon.png">
                    <div class="cart-quantity js-cart-quantity">0</div>
                    <div class="cart-text">Cart</div>
                </a>
            </div>
        </div>
    </section>


    <section>
        <div class="main">
            <div class="products-grid js-products-grid"></div>
        </div>
    </section>


</body>
</html>
